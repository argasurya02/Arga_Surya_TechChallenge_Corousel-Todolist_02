<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Carousel + To Do</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="card">
        <h2>My Productivity App</h2>

        <!-- ===== CAROUSEL ===== -->
        <div class="carousel">
            <img src="https://picsum.photos/id/1015/600/300" class="slide active">
            <img src="https://picsum.photos/id/1025/600/300" class="slide">
            <img src="https://picsum.photos/id/1035/600/300" class="slide">
            <img src="https://picsum.photos/id/1050/600/300" class="slide">
            
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>

        <!-- ===== TO DO LIST ===== -->
        <div class="todo">
            <h3>To Do List</h3>
            <input type="text" id="todoInput" placeholder="Tulis tugas...">
            <button id="addTodo">Tambah</button>
            <ul id="todoList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
